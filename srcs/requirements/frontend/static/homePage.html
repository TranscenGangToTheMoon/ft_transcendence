<h1>play</h1>
<div id="interface">
    <div id="gamemodes">
        <button class="game guest" id="duel">duel</button>
        <button class="game" id="ranked">ranked</button>
        <button class="game guest" id="customGame">Custom Game</button>
        <button class="game" id="clash">3v3</button>
    </div>
    <div id="actions">
        <button id="chat">chat</button>
        <button class="friend-badges" id="friends" type="button" data-bs-toggle="modal" data-bs-target="#friendListModal">friends</button>
    </div>
</div>

<div class="modal fade" id="leaderBoardModal" tabindex="-1" aria-labelledby="leaderBoardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="leaderBoardModalLabel">Leaderboard</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="onlineFriends"></div>
                <div id="friends"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div script="/scripts/homePage.js"></div>
<div _style="/css/homePageStyle.css"></div>
<div guestStyle="/css/homePageGuestStyle.css"></div>
