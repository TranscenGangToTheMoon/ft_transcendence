<h1>play</h1>
<div id="interface">
    <div id="gamemodes">
        <button class="btn btn-outline-dark" id="local">local</button>
        <button class="btn btn-outline-dark game" id="duel">duel</button>
        <button class="btn btn-outline-dark game no-guest" id="ranked">ranked</button>
        <button class="btn btn-outline-dark game" id="clash">clash</button>
        <button class="btn btn-outline-dark game" id="customGame">Custom Game</button>
        <button class="btn btn-outline-dark game no-guest" id="tournament">tournament</button>
    </div>
    <div id="actions">
        <button id="chat" class="btn btn-outline-dark chat-badges no-guest">chat</button>
        <button class="btn btn-outline-dark friend-badges no-guest" id="friends" type="button" data-bs-toggle="modal" data-bs-target="#friendListModal">friends</button>
    </div>
</div>

<div class="modal fade" id="leaderBoardModal" tabindex="-1" aria-labelledby="leaderBoardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="leaderBoardModalLabel">Leaderboard</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="onlineFriends"></div>
                <div id="friends"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="lobbyCodeModal" tabindex="-1" aria-labelledby="lobbyCodeModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: fit-content; top: 30%;">
        <div class="modal-content" style="width: fit-content; padding: 10px;">
            <label for="lobbyCodeSelectionForm">Lobby Code:</label>
            <form id="lobbyCodeSelectionForm">
                <input type="text" id="lobbyCodeInput">
                <button type="submit" class="btn btn-secondary" id="joinLobbyByCode">Join</button>
            </form>
            <div id="lobbyCodeContextError">salut</div>
        </div>
    </div>
</div>
<div script="/scripts/homePage.js"></div>

<div guestStyle="/css/homePageGuestStyle.css"></div>
