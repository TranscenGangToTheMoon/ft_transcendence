
<div id="gameArea" class="flex-grow-1 d-none justify-content-center align-items-center user-select-none">
    <!-- <div  style="display: none;"> -->
        <canvas id="gameCanvas" style="background-color: grey;">
        </canvas>
    <!-- </div> -->
</div>

<h1 id="opponentWait">Waiting for an opponent...</h1>
<div id="salut"></div>

<div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="gameOverModalLabel">Game over</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="gameOverContent">
                <label for="playerScore" id="playerScoreLabel">
                    <a class="teamDetail"
                        data-bs-toggle="popover" 
                        data-bs-trigger="hover"
                        data-bs-html="true"
                        title="Team ">
                    Team {team-id}</a> Score:
                </label>
                <div id="playerScore">-</div>
                <label for="enemyScore" id="enemyScoreLabel">
                <a class="teamDetail"
                    data-bs-toggle="popover" 
                    data-bs-trigger="hover"
                    data-bs-html="true"
                    title="Team ">
                    Team {team-id}</a> Score:
                </label>
                <div id="enemyScore">-</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="gameOverModalPlayAgain" tabindex="0">Play Again</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="gameOverModalQuit" tabindex="0">Quit</button>
            </div>
        </div>
    </div>
</div>

<div script="/game/scripts/game.js"></div>
