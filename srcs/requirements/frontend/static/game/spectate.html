<div class="d-none" id="gameArea">
    <div id="canvas-container" class="position-relative d-flex flex-column justify-content-center align-items-center overflow-hidden" style="transform-origin: top left;">
        <div class="d-flex flex-column w-100" id="gameInfo">
            <div id="scoreArea" class="d-flex justify-content-between 3 w-100">
                <div id="matchCodeArea" class="d-flex fs-1 fw-bold justify-content-center w-100">
                    Spectating
                </div>
            </div>
            <div id="scoreArea" class="d-flex justify-content-between w-100">
                <div id="enemyScoreArea" class="d-flex w-50 justify-content-between align-items-center bg-danger h-100">
                    <div id="enemyUsername" class="fs-2 fw-bold p-2">Enemy</div>
                    <div id="enemyScore" class="fs-1 fw-bold text-white p-2">0</div>
                </div>
                <div id="playerScoreArea" class="d-flex w-50 justify-content-between align-items-center bg-primary h-100">
                    <div id="playerScore" class="fs-1 fw-bold text-white p-2">0</div>
                    <div id="playerUsername" class="fs-2 fw-bold p-2">You</div>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas" class="d-block" style="background-color: rgba(128, 128, 128, 0.2);">
        </canvas>
    </div>
</div>

<div id="salut"></div>

<div class="modal fade" id="spectatePromptModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header flex-column align-items-center">
                <h5 class="modal-title" id="spectateModalLabel">Spectate</h5>
                <form id="spectateForm">
                    <input type="text" id="spectateInput" class="form-control" placeholder="Enter a match code">
                    <button id="codeSubmit" class="btn btn-primary">Spectate</button>
                    <p id="spectateError" class="text-danger"></p>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="gameOverModalLabel">Game over</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="gameOverContent">
                <label for="playerScore" id="playerScoreLabel">
                    <a class="teamDetail"
                        data-bs-toggle="popover"
                        data-bs-trigger="hover"
                        data-bs-html="true"
                        title="Team ">
                    Team {team-id}</a> Score:
                </label>
                <div id="playerScoreInModal">-</div>
                <label for="enemyScore" id="enemyScoreLabel">
                <a class="teamDetail"
                    data-bs-toggle="popover"
                    data-bs-trigger="hover"
                    data-bs-html="true"
                    title="Team ">
                    Team {team-id}</a> Score:
                </label>
                <div id="enemyScoreInModal">-</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="gameOverModalPlayAgain" tabindex="0">Spectate another match</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="gameOverModalQuit" tabindex="0">Quit</button>
            </div>
        </div>
    </div>
</div>

<div script="/game/scripts/spectate.js"></div>
