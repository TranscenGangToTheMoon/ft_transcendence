<div class="d-flex user-select-none" id="gameArea">
    <div id="canvas-container" class="position-relative d-flex flex-column justify-content-center align-items-center overflow-hidden" style="transform-origin: top left;">
        <div class="d-flex flex-column w-100" id="gameInfo">
            <div id="scoreArea" class="d-flex justify-content-between w-100">
                <div id="enemyScoreArea" class="d-flex w-50 justify-content-between align-items-center bg-danger h-100">
                    <div id="enemyUsername" class="fs-2 fw-bold p-2">Opponent</div>
                    <div id="enemyScore" class="fs-1 fw-bold text-white p-2"></div>
                </div>
                <div id="playerScoreArea" class="d-flex w-50 justify-content-between align-items-center bg-primary h-100">
                    <div id="playerScore" class="fs-1 fw-bold text-white p-2"></div>
                    <div id="playerUsername" class="fs-2 fw-bold p-2">You</div>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas" class="d-block" style="background-color: rgba(60, 60, 71, 0.8);">
        </canvas>   
    </div>
</div>

<div class="modal fade" id="gameModeModal" tabindex="-1" aria-labelledby="gameModeModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: fit-content; top: 30%;">
        <div class="modal-content" style="width: fit-content; padding: 10px; gap: 5px;">
            <label for="gameModeSelectionForm">Play Against:</label>
            <div class="options-container">
                <div class="option" data-value="friend">Friend</div>
                <div class="option" data-value="bot">Bot</div>
            </div>
            <button class="btn btn-secondary" id="playGameMode" data-bs-dismiss="modal">Play</button>
            <button class="btn btn-danger" id="quitLocalGame" data-bs-dismiss="modal">Quit</button>
        </div>
    </div>
</div>

<div script="/game/scripts/localgame.js"></div>
