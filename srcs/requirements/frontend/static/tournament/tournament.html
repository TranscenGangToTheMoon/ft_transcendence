
<button id="leaveTournament" class="btn btn-danger">Leave Tournament</button>

<div id="chatSection" style="display:flex;">
	<div id="chatsListView">
		<form id="searchTournamentForm">
			<input id="searchTournament" placeholder="tournament name" type="text" autocomplete="off">
			<button type="submit">Join tournament</button>
		</form>
		<div id="searchTournamentContextError"></div>
		<div id="tournamentsList"></div>
	</div>
	<div id="tournamentView">
	</div>
	<div id="bracket" class="tournament-bracket"></div>
</div>

<div class="modal fade" id="createTournamentModal" tabindex="-1" aria-labelledby="createTournamentModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="createTournamentModalLabel">Create tournament</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" id="createTournamentContent">
				<form class="row g-3 align-items-center">
					<div class="col-auto">
					  <label for="rangeInput" class="form-label" id="tournamentSize">Select size</label>
					  <!-- <input type="range" class="form-range" id="rangeInput" min="4" max="16" step="4" value="16"> -->
					  <div class="options-container">
						<div class="option" data-value="4">4</div>
						<div class="option" data-value="8">8</div>
						<div class="option" data-value="16">16</div>
					  </div>
					</div>
					
					<div class="col-auto">
					  <label for="numberInput" class="form-label">tournament name</label>
					  <input type="text" class="form-control" id="tournamentName">
					</div>
				</form>
				<div id="createTournamentError"></div>
			</div>
			<div class="modal-footer">
				<button type="button" id="createTournament" class="btn btn-primary d-block">Create</button>
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="createTournamentModalClose" tabindex="0">Close</button>
			</div>
		</div>
	</div>
</div>

<div id="contextMenu" class="custom-context-menu dropdown-menu">
    <button id="cBan" class="dropdown-item">ban</button>
    <button id="cFriendRequest" class="dropdown-item" style="display: flex;">Send friend request<div id="friendRequestValidator" style="display: none;margin-left: 5px;"> V</div></button>
    <button id="cBlock" class="dropdown-item">block</button>
</div>

<div script="/tournament/scripts/tournament.js"></div>
