<div id="lobbyHeader">
    <div id="leaveGame">[insert leave game icon]</div>
    <div id="gameInfos">
        <div id="gameType">[insert game type]</div>
        <div id="gameId">[insert game id]</div>
    </div>
</div>
<div id="lobbyInterface">
    <div id="joinGameField">[insert join game field]</div>
    <div id="lobbyOptions">
        <div id="teamSelector">[insert team selector]</div>
        <div id="teamDisplay">[insert team display]</div>
        <div id="playButton">[insert play button]</div>
    </div>
    <div id="settingsButton">[insert settings button]</div>
</div>

<div class="modal fade" id="lobbySettingsModal" tabindex="-1" aria-labelledby="lobbySettingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="lobbySettingsModalLabel">Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="lobbySettingsContent">
                <div id="mode">[insert game mode buttons]</div>
                <div id="gameTime">[insert game time selector]</div>
                <div id="bestOf">[insert BO selector]</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary mx-auto" data-bs-dismiss="modal">[insert save button]</button>
            </div>
        </div>
    </div>
</div>

<div script="/scripts/lobby.js"></div>
<div _style="/css/lobby.css"></div>
