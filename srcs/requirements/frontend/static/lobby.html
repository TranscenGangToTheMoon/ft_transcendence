<div id="lobbyHeader">
    <div id="leaveLobby">[insert leave game icon]</div>
    <div id="gameInfos">
        <div id="gameType">[insert game type]</div>
        <div id="gameId">Lobby code :</div>
    </div>
</div>
<div id="lobbyInterface">
    <form id="joinGameField">
        <label for="joinCode">Join Lobby</label>
        <input type="text" id="joinCode" placeholder="code">
        <button id="joinLobby">Join</button>
        <div class="inputError" id="joinLobbyError"></div>
        <button id="inviteFriends">Invite friends</button>
        <div id="feedback" style="display: none;">Link copied to clipboard</div>
    </form>
    <div id="lobbyOptions">
        <div id="teamSelector">[insert team selector]</div>
        <div id="teamDisplay"></div>
        <div id="settingsButton">[insert settings button]</div>
    </div>
</div>

<div class="modal fade" id="lobbySettingsModal" tabindex="-1" aria-labelledby="lobbySettingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="lobbySettingsModalLabel">Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="lobbySettingsContent">
                <div id="mode">[insert game mode buttons]</div>
                <div id="gameTime">[insert game time selector]</div>
                <!-- <div id="bestOf">[insert BO selector]</div> -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary mx-auto" data-bs-dismiss="modal">[insert save button]</button>
            </div>
        </div>
    </div>
</div>

<div script="/scripts/lobby.js"></div>
