<body class="d-flex flex-column min-vh-100 bg-dark">
    <div id="alertContainer" class="d-flex justify-content-center"></div>
    <header class="d-flex justify-content-between w-100 py-1 px-4">
        <div id="home" class="d-flex btn btn-dark my-auto border border-1 border-secondary rounded-1 p-2 justify-content-center align-items-center">
            <img src="/favicon.ico" style="height: 30px;width: 30px;"><span id='test34' class="mx-2 align-text-top fw-bold">Ft_transcendence</span></div>
        </div>
        <div>
            <div id="profile" class="text-center rounded-3 overflow-hidden">
                <div id="profilePic"></div>
                <div id="userInfos">
                    <div id="username"></div>
                </div>
                <div id="userStats">
                    <div id="trophies" class="d-flex justify-content-center align-items-center"></div>
                </div>
            </div>
            <div id="profileMenu"></div>
        </div>
    </header>
    <div>
        <div id='toastContainer' class="toast-container"></div>
    </div>
    <div id="content" class="flex-grow-1 d-flex w-100"></div>
    <div id="container"></div>
    <div id="modals">
        <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="alertModalLabel">alert</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="alertContent">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="alertModalClose" tabindex="0">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmModalLabel">confirm</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="confirmContent">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="confirmModalClose" tabindex="0">Cancel</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="confirmModalProceed" onclick="confirmPopstate()">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="d-flex justify-content-center w-100 py-1 px-4">
            <a id="privacyPolicyLink" href="#" class="text-decoration text-secondary">Privacy policy</a>
        </div>
    </footer>
</body>
