<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ft_transcendence</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="d-flex justify-content-between w-100 py-1 px-4">
        <div id="home" class="my-auto">Ft_transcendence</div>
        <div id="profile" class="text-center">
            <div id="profilePic"></div>
            <div id="userInfos">
                <div id="username"></div>
                <div id="title"></div>
                <div id="userStats">
                    <div id="trophies"></div>
                </div>
            </div>
            <div id="profileMenu"></div>
        </div>
    </header>
    <div>
        <div id='toastContainer' class="toast-container"></div>
    </div>

    <!-- <button type="button" class="btn btn-primary" id="notifTrigger">Show Notification Example</button> -->

    <div id="content" class="flex-grow-1 d-flex w-100"></div>
    <div id="container"></div>
    <div id="modals">
        <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="alertModalLabel">alert</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="alertContent">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="alertModalClose" tabindex="0">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmModalLabel">confirm</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="confirmContent">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="confirmModalClose" tabindex="0">Cancel</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="confirmModalProceed" onclick="confirmPopstate()">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
<script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<script src="/scripts/script.js"></script>

</html>
