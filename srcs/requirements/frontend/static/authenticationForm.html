<form id="loginRegister">
    <div class="mb-1">
        <input class="form-control" type="text" name="username" id="usernameLogin" placeholder="username">
        <div class="invalid-feedback"></div>
    </div>
    <div class="mb-1">
        <input class="form-control" type="password" name="password" id="passwordLogin" placeholder="password">
        <div class="invalid-feedback"></div>
    </div>
    <button type="submit" class="btn btn-secondary form-control" id="loginButton">Login</button>
</form>
<a id="switchButton" style="cursor: pointer; user-select: none;">new? create an account</a>
<div id="loginFormContextError" class="alert alert-danger d-none"></div>
<div script="/scripts/authenticateForm.js"></div>
