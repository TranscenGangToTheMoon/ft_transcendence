<form id="loginRegister" class="overflow-hidden">
    <div class="mb-1 text-wrap mx-2" style="text-align: left;">
        <input class="form-control" type="text" name="username" id="usernameLogin" placeholder="username">
        <div class="invalid-feedback"></div>
    </div>
    <div class="mb-1 mx-2" style="text-align: left;">
        <input class="form-control" type="password" name="password" id="passwordLogin" placeholder="password">
        <div class="invalid-feedback text-wrap"></div>
    </div>
    <div class="mx-2">
        <button type="submit" class="btn btn-secondary w-100 mb-1" id="loginButton">Login</button>
    </div>
</form>
<u id="switchButton" style="cursor: pointer; user-select: none;">New? create an account</u>
<div id="loginFormContextError" class="alert alert-danger d-none"></div>
<div script="/profileMenu/authenticateForm/scripts/authenticateForm.js"></div>
