<div class="container">
    <h1>play</h1>
    <div id="interface" class="d-flex">
        <select class="form-select" aria-label="Select Game Mode" id="gameModeSelect">
            <option value="0" class="" id="local">local</option>
            <option value="1" class="game" id="duel">duel</option>
            <option value="2" class="game no-guest" id="ranked">ranked</option>
            <option value="3" class="game" id="clash">clash</option>
            <option value="4" class="game" id="customGame">Custom Game</option>
            <option value="5" class="game" id="tournament">tournament</option>
        </select>
        <button id="playGame" class="btn btn-dark">Play</button>
        <button class="btn btn-warning no-user" onclick="navigateTo('/profile')">guest profile</button>
        <div id="actions">
            <button id="chat" class="btn btn-outline-dark chat-badges no-guest w-100" type="button">chat</button>
            <button class="btn btn-outline-dark friend-badges no-guest w-100" id="friends" type="button" data-bs-toggle="modal" data-bs-target="#friendListModal">friends</button>
        </div>
    </div>
</div>

<div class="modal fade" id="leaderBoardModal" tabindex="-1" aria-labelledby="leaderBoardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="leaderBoardModalLabel">Leaderboard</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="onlineFriends"></div>
                <div id="friends"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="lobbyCodeModal" tabindex="-1" aria-labelledby="lobbyCodeModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: fit-content; top: 30%;">
        <div class="modal-content" style="width: fit-content; padding: 10px;">
            <label for="lobbyCodeSelectionForm">Lobby Code:</label>
            <form id="lobbyCodeSelectionForm">
                <input type="text" id="lobbyCodeInput">
                <button type="submit" class="btn btn-secondary" id="joinLobbyByCode">Join</button>
            </form>
            <div id="lobbyCodeContextError">salut</div>
        </div>
    </div>
</div>
<div script="/homePage/scripts/homePage.js"></div>
<div _style="/homePage/css/homePageStyle.css" clearable="true"></div>
<div guestStyle="/homePage/css/homePageGuestStyle.css" clearable="true"></div>
