<div id="isAcceptingFriendRequests">
    Allow friend requests
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="switchAcceptFriendRequests">
        <label class="form-check-label" for="switchAcceptFriendRequests">On/off</label>
        <div id="tempError"></div>
    </div>
</div>
<div id="seeBlockedUsers">
    Show blocked users
    <div id="showBlockedUsers">
        [insert show blocked icon]
    </div>
</div>
<div id="pFriendList">
    Friend List
    <div class="friendList">
        [insert friend list]
    </div>
</div>
<div script="/profileTemplates/scripts/friends.js"></div>
